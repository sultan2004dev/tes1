<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Form Pendaftaran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label position="stacked">Nama Lengkap</ion-label>
  <ion-input type="text"   fill="outline"></ion-input>
  <ion-label position="stacked">Email</ion-label>
  <ion-input type="text"  fill="outline"></ion-input>
  <ion-label position="stacked">Hp</ion-label>
  <ion-input type="text"  fill="outline"></ion-input>
  <ion-label position="stacked">Username</ion-label>
  <ion-input type="text"   fill="outline"></ion-input>
  <ion-label position="stacked">Password</ion-label>
  <ion-input type="text"   fill="outline"></ion-input>
  <ion-button expand="block" >
    Dafar
  </ion-button>
  <ion-button expand="block" fill="clear" >
    Sudah Punya Akun
  </ion-button>
</ion-content>
